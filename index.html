<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MMMazeCreator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
	    crossorigin="anonymous" />
	<!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"> -->
	<!-- Bulma Version 0.6.0 -->
	<link rel="stylesheet" href="libs/bulma/css/bulma.css" />
	<link rel="stylesheet" type="text/css" href="libs/bulma/admin.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
	<!-- START NAV -->
	<nav class="navbar is-white">
		<div class="container">
			<div class="navbar-brand">
				<a class="navbar-item brand-text" href="#">
					MazeClientEdition
				</a>
			</div>
			<div id="navMenu" class="navbar-menu">
				<div class="navbar-start">
				</div>
			</div>
		</div>
	</nav>
	<!-- END NAV -->
	<div class="container">
		<div class="columns">
			<div class="column is-3">
				<aside class="menu">
					<p class="menu-label">
						Maze Size
					</p>
					<ul class="menu-list">
						<li>
							<a id="map_create16">16*16</a>
						</li>
						<li>
							<a id="map_create32">32*32</a>
						</li>
					</ul>
					<p class="menu-label">
						Action
					</p>
					<ul class="menu-list">
						<li>
							<a id="map_resultBtn">Export</a>
						</li>
						<li>
							<a id="search">Search</a>
						</li>
						<li>
							<a id="show">Show</a>
						</li>
					</ul>
					<p class="menu-label">
						Position
					</p>
					<ul class="menu-list">
						<li>
							<a id="postion">(0,0)</a>
						</li>
					</ul>
					<p class="menu-label">
						History
					</p>
					<ul class="menu-list">
						<li>
							<a>All Japan Clasic Final</a>
						</li>
						<li>
							<a>APEC 2017</a>
						</li>
					</ul>
				</aside>
			</div>

			<div class="column is-9">
				<div id="parent" style="position: absolute;">
					<div id="map_data" style="overflow:hidden;"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal" id="modal">
		<div id="mBackGround" class="modal-background"></div>
		<div class="modal-content">
			<div class="box">
				<div class="field">
					<div class="control">
						<textarea id="resultarea" class="textarea is-info" type="text" placeholder="Info textarea"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="dist/MazeCreator.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
